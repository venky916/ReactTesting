name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ğŸ§ª JOB 1: Lint & Type Check
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: true  # Don't block on lint errors (for now)

      - name: ğŸ”· Type check
        run: npx tsc --noEmit
        continue-on-error: true  # Don't block on type errors (for now)

  # ğŸ§ª JOB 2: Run Unit Tests
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit & integration tests with coverage
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # ğŸŒ JOB 3: Run E2E Tests
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸŒ Run E2E tests
        run: npm run test:e2e

      - name: ğŸ“¸ Upload Playwright report (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ğŸš€ JOB 4: Deploy to Vercel (only on main branch)
  deploy:
    needs: [lint, test, e2e]  # Wait for all tests to pass
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

# ğŸ“ WHAT THIS DOES:
#
# On every push to main/develop:
# 1. âœ… Runs ESLint (but doesn't block if errors)
# 2. âœ… Runs TypeScript check (but doesn't block if errors)
# 3. âœ… Runs all unit tests with coverage
# 4. âœ… Runs all E2E tests
# 5. âœ… If on main branch AND all tests pass â†’ Deploy to Vercel!
#
# On pull requests:
# 1-4 same as above
# 5. âŒ Don't deploy (only deploy from main)
#
# ğŸ”¥ KEY FEATURES:
# - continue-on-error: true â†’ Lint/type errors don't block deploy (for now)
# - needs: [lint, test, e2e] â†’ Deploy only if all jobs pass
# - if: github.ref == 'refs/heads/main' â†’ Deploy only from main branch
# - Upload Playwright report on failure â†’ Debug E2E failures
# - Codecov integration â†’ Track coverage over time
#
# ğŸ’¡ LATER (when ready):
# - Remove continue-on-error to enforce strict checks
# - Add build caching for faster runs
# - Add deployment notifications (Slack, Discord, etc.)